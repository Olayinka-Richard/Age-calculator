<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <form id="age-form">
            <div class="base">
                <!-- <h4>Age Calculator</h4> -->
            </div>
            <div class="block">
                <h5 class="title">Day</h5>
                <input type="text" name="date" id="date" placeholder="DD" minlength="1" maxlength="2" pattern="\d{1,2}"
                    required>
            </div>
            <div class="block">
                <h5 class="title">Month</h5>
                <input type="text" name="month" id="month" placeholder="MM" minlength="1" maxlength="2"
                    pattern="\d{1,2}" required class="small-input">
            </div>
            <div class="block">
                <h5 class="title">Year</h5>
                <input type="text" name="year" id="year" placeholder="YYYY" minlength="4" maxlength="4" pattern="\d{4}"
                    required>
            </div>
            <div class="block2">
                <div class="line"></div>
                <button type="submit" class="arrow-button">â†“</button>
            </div>

            <div class="error-message" id="error-message"></div>
        </form>

        <div id="age-results">
            <div class="result-group">
                <h1 id="years"></h1><span> <span style="color: rgb(174, 0, 209)">--</span>year</span>
            </div>
            <div class="result-group">
                <h1 id="months"></h1><span><span style="color: rgb(171, 1, 194);">--</span>month</span>
            </div>
            <div class="result-group">
                <h1 id="days"></h1><span><span style="color: rgb(168, 2, 190);">--</span>days</span>
            </div>
        </div>



    </div>


    <script src="age.js"></script>
</body>

</html>
